<span class="" style="cursor: pointer;"
    (click)="openModal()">
    <i class="fa fa-plus"></i>
</span>
<div class="modal" id="{{modalID}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{'insert_application'|translate}}</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <div class="modal-body row">
                <inventory-app
                    [givenServerName]="server?.name"
                    [showServer]="true"
                    (onDataChange)="fetchData($event)"
                ></inventory-app>
                <div class="col-12" *ngIf="error_message.length > 0">
                    <hr/>
                    <span class="error">{{error_message}}</span><br/>
                </div>
            </div>

            <div class="modal-footer">
                <button (click)="save()" type="button" class="btn btn-default hover-red">
                    {{'insert'|translate}}
                </button>
            </div>
        </div>
    </div>
</div>
